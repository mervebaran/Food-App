<div *ngIf="food else no_foods">
<div class="card">
    <div class="row">
        <div class="col-md-4">
            <img src="/assets/img/{{ food.imageUrl}}" class="img-fluid rounded-start" alt="">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h1 class="card-title">{{ food.title }}</h1>
                <p class="card-text">{{ food.description }}</p>
            </div>
        </div>
    </div>
</div>
</div>


<ng-template #no_foods>
    <div class="alert alert-warning">Yemek BulunamadÄ±.</div>
</ng-template>
