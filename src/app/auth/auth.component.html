<div class="row">
    <div class="col-5 mx-auto">

        <div *ngIf="error" class="alert alert-danger">
            {{error}}
        </div>


        <form *ngIf="!loading" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">

            <div class="mb-3">
                <label for="email" class="from-label">Email</label>
                <input type="email" required email ngModel name="email" id="email" class="form-control">
            </div>

            <div class="mb-3">
                <label for="password" class="from-label">Password</label>
                <input type="password" required minLength="6" ngModel name="password" id="password"
                    class="form-control">

            </div>

            <button type="submit" class="btn btn-primary" [disabled]="authForm.invalid">{{ isLoginMode ? 'Login':
                'Register'}}</button>
            <button type="button" class="btn btn-danger ms-2" (click)="onToggleMode()">
                Toogle to {{ isLoginMode ? 'Register': 'Login'}}</button>

        </form>

        <div *ngIf="loading" class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

    </div>
</div>
